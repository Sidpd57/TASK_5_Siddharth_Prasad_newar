    <!-- hero section  -->

    <div id="carouselExampleIndicators" class="carousel slide container mt-5 p-0">
      <div class="carousel-indicators">
        <button
          class="carousel-indicators-modified"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          class="carousel-indicators-modified"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          class="carousel-indicators-modified"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active ">
          <div class="d-flex justify-content-between align-items-center">
            <div class="hero-info">
              <div class="hero-heading fw-semibold "> 
                <h1 class="hero-heading-black">Lessons and insights</h1>
                <h1 class="hero-heading-green">from 8 years</h1>
              </div>
              <p class="hero-paragraph">Where to grow your business as a photographer: site or social media?</p>
              <button class="hero-btn">Register</button>
            </div>
            <div class="img"><img src="./Assets/images/hero-img.png" alt="" class="img-fluid"></div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-between align-items-center">
            <div class="hero-info">
              <h1 class="hero-heading"> 
                <span class="hero-heading-black">Lessons and insights</span
                ><span class="hero-heading-green">from 8 years</span>
              </h1>
              <p class="hero-paragraph">Where to grow your business as a photographer: site or social media?</p>
              <button class="hero-btn">Register</button>
            </div>
            <div class="img"><img src="./Assets/images/hero-img.png" alt="" class="img-fluid"></div>
          </div>
        </div>
        <div class="carousel-item">
          
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
